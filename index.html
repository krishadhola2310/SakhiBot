

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SakhiBot - Your Financial Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f3e0ea;">
    <div class="container">
        <header class="text-center my-4">
            <h1>ðŸŒ¸ SakhiBot ðŸŒ¸</h1>
            <p class="lead">Your voice-enabled financial assistant</p>
            <div class="user-info">
                Welcome, <strong>{{ session.username }}</strong> |
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
        </header>

        <div class="row">
            <!-- Main Chat Interface -->
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Chat with SakhiBot</h5>
                    </div>
                    <div class="card-body">
                        <div id="chat-container" class="mb-3">
                            <!-- Chat messages will appear here -->
                        </div>
                        <div class="input-group">
                            <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
                            <button id="send-text" class="btn btn-primary">Send</button>
                        </div>
                        <div class="voice-controls mt-2">
                            <button id="start-recording" class="btn btn-success">
                                <i class="bi bi-mic"></i> Speak
                            </button>
                            <button id="stop-recording" class="btn btn-danger" disabled>
                                <i class="bi bi-mic-mute"></i> Stop
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Features Panel -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Quick Features</h5>
                    </div>
                    <div class="card-body">
                        <button id="daily-tip" class="btn btn-info w-100 mb-2">Get Daily Tip</button>
                        <button id="take-quiz" class="btn btn-warning w-100 mb-2">Take a Quiz</button>
                        <button id="emergency-btn" class="btn btn-danger w-100 mb-2">Emergency Help</button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5>Expense Tracker</h5>
                    </div>
                    <div class="card-body">
                        <form id="expense-form">
                            <div class="mb-3">
                                <label class="form-label">Amount</label>
                                <input type="number" class="form-control" id="expense-amount" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Category</label>
                                <select class="form-select" id="expense-category" required>
                                    <option value="food">Food</option>
                                    <option value="transport">Transport</option>
                                    <option value="housing">Housing</option>
                                    <option value="health">Health</option>
                                    <option value="education">Education</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description (optional)</label>
                                <input type="text" class="form-control" id="expense-description">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Expense</button>
                        </form>
                        <div id="expense-list" class="mt-3">
                            <h6>Recent Expenses</h6>
                            <ul class="list-group" id="expenses">
                                <!-- Expenses will be listed here -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
